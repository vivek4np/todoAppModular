<!DOCTYPE html>
<html>
  <head>
    <title> TODO App</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script data-main="scripts/main" src="scripts/lib/require.js"></script>
  </head>
  <body>
    <div class="main-container">

      <div class="list-container">
        
        <div class="list-heading">
          <h3>Search Lists</h3>
        </div>

        <div class="list-area"></div>
        
        <div class="input-list-area">
          <input type="text" id="listNameInput" class="list-name-input" placeholder="Enter list name...">
          <button class="add-list-name" id="addListButton">Add</button>
        </div>
        
      </div>
      
        <div class="task-container">
          <div class="task-input-area">
            <button class="task-add-button floatLeft" id="addTaskButton">Add Task</button>
            <input type="text" class="task-details-input" id="taskDetailsInput" placeholder="Enter the task details...">
          </div>
          
          <div class="task-area"></div>
        
        </div> 

    </div>
    
  </body>
</html>
